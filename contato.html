        <tr>
            <td colspan="2">
                <h2>Entre em contato</h2>
                <p>Não hesite em entrar em contato com a nossa equipe. Estamos sempre prontos para ajudar e esclarecer
                    quaisquer dúvidas que você possa ter. <br> Deixe seu contato conosco:</p>
                <hr>
                <form>
                    <label for="email">Digite seu e-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="Exemplo@unes.com"><br><br>
                    <label for="celular">Digite seu número de celular:</label><br>
                    <input type="tel" id="celular" name="celular" placeholder="Ex: 81 9874377"><br><br>
                    <label for="assunto">Assunto:</label><br>
                    <textarea id="assunto" name="assunto" cols="30" rows="5"></textarea><br>
                    <input type="submit" value="Enviar">
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <h4>Todos direitos reservados</h4>
            </td>
        </tr>
